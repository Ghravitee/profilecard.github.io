<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="setup.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

<body>
  <main>
    <div class="container">
      <div class="image-container">
        <img src="./images/bg-pattern-card.svg" alt="" class="top-image">
        <img src="./images/image-victor.jpg" alt="" class="author-image">
      </div>
      <article>
        <div class="card-text">
          <div class="author-info">
            <h1>Victor Crest </h1>
            <p> 26</p>
          </div>
          <p class="location">London</p>
        </div>
          <div class="line"></div>
        <div class="social">
          <div>
            <ul class="followers">
              <li>80K</li>
              <li>Followers</li>
            </ul>
          </div>
          <div>
            <ul class="likes">
              <li>803K</li>
              <li>Likes</li>
            </ul>
            </div>
          <div>
            <ul class="photos">
              <li>1.4K</li>
              <li>Photos</li>
            </ul>
          </div>

        </div>

    </div>
  </main>

  </div> -->
</body>

</html>
